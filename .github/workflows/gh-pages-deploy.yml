name: Deploy Astro to GitHub Pages

on:
  push:
    branches:
      - prod # Or your main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Patch astro.config.mjs for GitHub Pages
        run: |
          # Ensure site is present and updated
          if grep -q 'site:' astro.config.mjs; then
            sed -i 's|site: .*|site: "https://saharshbhansali.github.io/portfolio-site/",|' astro.config.mjs
          else
            sed -i 's|defineConfig({|defineConfig({ site: "https://saharshbhansali.github.io/portfolio-site/",|' astro.config.mjs
          fi
          
          # Ensure base is present and updated
          if grep -q 'base:' astro.config.mjs; then
            sed -i 's|base: .*|base: "/portfolio-site/",|' astro.config.mjs
          else
            sed -i 's|defineConfig({|defineConfig({ base: "/portfolio-site/",|' astro.config.mjs
          fi

      - name: Build Astro
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
